<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Form</title>
    </title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>NEW BUSINESS</h1>
    <form id="myForm" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

        <label class="validation-error hide" id="firstnameValidationError">Name</label>

            <input type="text" name="name" id="name"><br><br>
            <label>Email</label>

            <input type="text" name="email" id="email"><br><br>


            <label>PhoneNumber</label>
            <input type="tel" name="number" id="phone" maxlength="10"><br><br>


            <label for="website">website</label>
            <input type="text" id="website" name="Website"><br><br>


            <label for="Contactname">contactname</label>
            <input type="text" id="contactname" name="contact"><br><br>


            <label for="phone">contactnumber</label>
            <input type="tel" id="contactnumber" name="phone" maxlength="10"><br><br>


            <label for="email">ContactEmail</label>
            <input type="email" id="contactemail" name="another"><br><br>


            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="24" rows="8"></textarea><br><br>


            <label for="type">Type:</label>
            <input type="radio" name="beginner" id="business" value="small">

            <label for="Small">Small buisiness</label>
            <input type="radio" name="beginner" id="business" value="small">

            <label for="entreprise">Entreprise</label>
            <input type="radio" name="beginner" id="business" value="small">

            <label for="entreprenuer">Entreprenuer</label><br><br>


            <label for="category"> category</label>
            <select name="category" id="select">
                <option value="clothes">clothes</option>
                <option value="toys">toys</option>
                <option value="electronics">Electronics</option>
                <option value="groceries">Groceries</option>
                <option value="digital">Digital</option>
            </select><br><br>


            <label for="Commission">commmission</label>
            <input type="tel" name="commission" id="commission">;<br><br>


            <label for="activefrom">Activeform</label>
            <input type="date" name="date" id="mydate"><br><br>


            <label for="logo">LOGO</label>
            <input type="file" name="file" id="myfile"><br><br>


            <label for="critical account">Critical Account</label>
            <input type="checkbox" name="yes" id="yes" value="Yes">

            <label for="yes">YES</label>
            <input type="checkbox" name="yes" id="yes" value="yes">

            <label for="NO">NO</label><br><br>


            <label for="payment">Payment</label>
            <input type="checkbox" name="payment" id="transaction" value="UPI">
            <label for="upi">UPI</label>

            <input type="checkbox" name="payment" id="transaction" value="INTERNET BANKING">
            <label for="Internet Banking">Internet Banking</label>

            <input type="checkbox" name="payment" id="transaction" value="CASH ON DELIVERY">
            <label for="Cash">Cash On Delivery</label><br><br>

            <input type="submit" value="Submit">

    </form><br><br>
    <table id="datas">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>PhoneNumber</th>
                <th>website</th>
                <th>contactname</th>
                <th>contactnumber</th>
                <th>ContactMail</th>
                <th>Notes</th>
                <th>Type</th>
                <th>category</th>
                <th>commmission</th>
                <th>Activeform</th>
                <th>LOGO</th>
                <th>Critical Account</th>
                <th>Payment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="form.js"></script>
</body>

</html>
